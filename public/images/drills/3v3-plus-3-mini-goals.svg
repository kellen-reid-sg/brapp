<svg viewBox="0 0 520 380" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="520" height="380" fill="#1a1a1a"/>
  
  <!-- TOP DIMENSION LABEL - Length: 24 yards -->
  <text x="260" y="25" text-anchor="middle" fill="#ffffff" font-size="15" font-weight="bold" font-family="Arial, sans-serif">24 YARDS</text>
  <line x1="85" y1="40" x2="435" y2="40" stroke="#ffffff" stroke-width="2"/>
  <line x1="85" y1="33" x2="85" y2="47" stroke="#ffffff" stroke-width="2"/>
  <line x1="435" y1="33" x2="435" y2="47" stroke="#ffffff" stroke-width="2"/>
  
  <!-- RIGHT DIMENSION LABEL - Width: 18 yards -->
  <text x="490" y="175" text-anchor="middle" fill="#ffffff" font-size="15" font-weight="bold" font-family="Arial, sans-serif" transform="rotate(90, 490, 175)">18 YARDS</text>
  <line x1="470" y1="55" x2="470" y2="295" stroke="#ffffff" stroke-width="2"/>
  <line x1="463" y1="55" x2="477" y2="55" stroke="#ffffff" stroke-width="2"/>
  <line x1="463" y1="295" x2="477" y2="295" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Field - 350x240 (24x18 yard ratio), from x=85 to x=435, y=55 to y=295 -->
  <rect x="85" y="55" width="350" height="240" fill="#2d5a27" stroke="#ffffff" stroke-width="3" rx="4"/>
  
  <!-- Mini Goals - Orange, OFF the field, 3-4 yards inside from corners, facing inward -->
  <!-- Top-Left Goal -->
  <rect x="73" y="75" width="12" height="30" fill="none" stroke="#F59E0B" stroke-width="3" rx="1"/>
  
  <!-- Top-Right Goal -->
  <rect x="435" y="75" width="12" height="30" fill="none" stroke="#F59E0B" stroke-width="3" rx="1"/>
  
  <!-- Bottom-Left Goal -->
  <rect x="73" y="245" width="12" height="30" fill="none" stroke="#F59E0B" stroke-width="3" rx="1"/>
  
  <!-- Bottom-Right Goal -->
  <rect x="435" y="245" width="12" height="30" fill="none" stroke="#F59E0B" stroke-width="3" rx="1"/>
  
  <!-- Team 1 (Cyan) - 3 players -->
  <circle cx="320" cy="110" r="15" fill="#00D9FF" stroke="#fff" stroke-width="2"/>
  <circle cx="340" cy="175" r="15" fill="#00D9FF" stroke="#fff" stroke-width="2"/>
  <circle cx="300" cy="240" r="15" fill="#00D9FF" stroke="#fff" stroke-width="2"/>
  
  <!-- Team 2 (Red) - 3 players -->
  <circle cx="170" cy="110" r="15" fill="#EF4444" stroke="#fff" stroke-width="2"/>
  <circle cx="150" cy="175" r="15" fill="#EF4444" stroke="#fff" stroke-width="2"/>
  <circle cx="190" cy="240" r="15" fill="#EF4444" stroke="#fff" stroke-width="2"/>
  
  <!-- Neutrals (Amber) - 3 players: 2 outside on endlines (bumpers), 1 in middle -->
  <!-- Left endline neutral - just outside the left edge of field -->
  <circle cx="70" cy="175" r="15" fill="#F59E0B" stroke="#fff" stroke-width="2"/>
  <text x="70" y="180" text-anchor="middle" fill="#000" font-size="11" font-weight="bold" font-family="Arial">N</text>
  
  <!-- Center neutral - inside field -->
  <circle cx="260" cy="175" r="15" fill="#F59E0B" stroke="#fff" stroke-width="2"/>
  <text x="260" y="180" text-anchor="middle" fill="#000" font-size="11" font-weight="bold" font-family="Arial">N</text>
  
  <!-- Right endline neutral - just outside the right edge of field -->
  <circle cx="450" cy="175" r="15" fill="#F59E0B" stroke="#fff" stroke-width="2"/>
  <text x="450" y="180" text-anchor="middle" fill="#000" font-size="11" font-weight="bold" font-family="Arial">N</text>
  
  <!-- Soccer ball -->
  <circle cx="320" cy="175" r="10" fill="#fff"/>
  
  <!-- Legend - aligned with field, all items fit inside -->
  <rect x="85" y="315" width="350" height="40" fill="#000" rx="6" stroke="#444" stroke-width="1"/>
  
  <!-- Legend items - evenly spaced within 350px width -->
  <circle cx="110" cy="335" r="8" fill="#00D9FF" stroke="#fff" stroke-width="2"/>
  <text x="145" y="340" text-anchor="middle" fill="#fff" font-size="11" font-family="Arial, sans-serif">Team 1</text>
  
  <circle cx="190" cy="335" r="8" fill="#EF4444" stroke="#fff" stroke-width="2"/>
  <text x="225" y="340" text-anchor="middle" fill="#fff" font-size="11" font-family="Arial, sans-serif">Team 2</text>
  
  <circle cx="275" cy="335" r="8" fill="#F59E0B" stroke="#fff" stroke-width="2"/>
  <text x="310" y="340" text-anchor="middle" fill="#fff" font-size="11" font-family="Arial, sans-serif">Neutral</text>
  
  <rect x="355" y="328" width="8" height="14" fill="none" stroke="#F59E0B" stroke-width="2" rx="1"/>
  <text x="398" y="340" text-anchor="middle" fill="#fff" font-size="11" font-family="Arial, sans-serif">Mini Goal</text>
</svg>
