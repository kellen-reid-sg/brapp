<svg viewBox="0 0 420 460" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="420" height="460" fill="#1a1a1a"/>
  
  <!-- TOP DIMENSION LABEL - centered at 210 -->
  <text x="210" y="30" text-anchor="middle" fill="#ffffff" font-size="15" font-weight="bold" font-family="Arial, sans-serif">24 YARDS</text>
  <line x1="60" y1="45" x2="360" y2="45" stroke="#ffffff" stroke-width="2"/>
  <line x1="60" y1="38" x2="60" y2="52" stroke="#ffffff" stroke-width="2"/>
  <line x1="360" y1="38" x2="360" y2="52" stroke="#ffffff" stroke-width="2"/>
  
  <!-- RIGHT DIMENSION LABEL -->
  <text x="395" y="215" text-anchor="middle" fill="#ffffff" font-size="15" font-weight="bold" font-family="Arial, sans-serif" transform="rotate(90, 395, 215)">30 YARDS</text>
  <line x1="375" y1="65" x2="375" y2="365" stroke="#ffffff" stroke-width="2"/>
  <line x1="368" y1="65" x2="382" y2="65" stroke="#ffffff" stroke-width="2"/>
  <line x1="368" y1="365" x2="382" y2="365" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Field - 300x300, from x=60 to x=360, centered at 210 -->
  <rect x="60" y="65" width="300" height="300" fill="#2d5a27" stroke="#ffffff" stroke-width="3" rx="4"/>
  
  <!-- Soccer ball - simple white -->
  <circle cx="210" cy="215" r="10" fill="#fff"/>
  
  <!-- Team A (Cyan) - 6 players -->
  <circle cx="100" cy="105" r="15" fill="#00D9FF" stroke="#fff" stroke-width="2"/>
  <circle cx="200" cy="100" r="15" fill="#00D9FF" stroke="#fff" stroke-width="2"/>
  <circle cx="320" cy="135" r="15" fill="#00D9FF" stroke="#fff" stroke-width="2"/>
  <circle cx="130" cy="245" r="15" fill="#00D9FF" stroke="#fff" stroke-width="2"/>
  <circle cx="280" cy="285" r="15" fill="#00D9FF" stroke="#fff" stroke-width="2"/>
  <circle cx="170" cy="325" r="15" fill="#00D9FF" stroke="#fff" stroke-width="2"/>
  
  <!-- Team B (Red) - 6 players -->
  <circle cx="150" cy="90" r="15" fill="#EF4444" stroke="#fff" stroke-width="2"/>
  <circle cx="330" cy="100" r="15" fill="#EF4444" stroke="#fff" stroke-width="2"/>
  <circle cx="90" cy="175" r="15" fill="#EF4444" stroke="#fff" stroke-width="2"/>
  <circle cx="270" cy="195" r="15" fill="#EF4444" stroke="#fff" stroke-width="2"/>
  <circle cx="340" cy="275" r="15" fill="#EF4444" stroke="#fff" stroke-width="2"/>
  <circle cx="290" cy="335" r="15" fill="#EF4444" stroke="#fff" stroke-width="2"/>
  
  <!-- Neutrals (Amber) - 3 players -->
  <circle cx="270" cy="105" r="15" fill="#F59E0B" stroke="#fff" stroke-width="2"/>
  <text x="270" y="110" text-anchor="middle" fill="#000" font-size="11" font-weight="bold" font-family="Arial">N</text>
  <circle cx="160" cy="175" r="15" fill="#F59E0B" stroke="#fff" stroke-width="2"/>
  <text x="160" y="180" text-anchor="middle" fill="#000" font-size="11" font-weight="bold" font-family="Arial">N</text>
  <circle cx="100" cy="305" r="15" fill="#F59E0B" stroke="#fff" stroke-width="2"/>
  <text x="100" y="310" text-anchor="middle" fill="#000" font-size="11" font-weight="bold" font-family="Arial">N</text>
  
  <!-- Legend - aligned with field: x=60, width=300 -->
  <rect x="60" y="395" width="300" height="40" fill="#000" rx="6" stroke="#444" stroke-width="1"/>
  
  <!-- 3 sections of 100px: centers at 110, 210, 310. Circle left of center, text centered -->
  <circle cx="80" cy="415" r="9" fill="#00D9FF" stroke="#fff" stroke-width="2"/>
  <text x="125" y="420" text-anchor="middle" fill="#fff" font-size="13" font-family="Arial, sans-serif">Team A</text>
  
  <circle cx="180" cy="415" r="9" fill="#EF4444" stroke="#fff" stroke-width="2"/>
  <text x="225" y="420" text-anchor="middle" fill="#fff" font-size="13" font-family="Arial, sans-serif">Team B</text>
  
  <circle cx="280" cy="415" r="9" fill="#F59E0B" stroke="#fff" stroke-width="2"/>
  <text x="325" y="420" text-anchor="middle" fill="#fff" font-size="13" font-family="Arial, sans-serif">Neutral</text>
</svg>
