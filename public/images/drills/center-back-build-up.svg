<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 620">
  <!-- Background -->
  <rect width="500" height="620" fill="#1a1a1a"/>
  
  <!-- Title -->
  <text x="250" y="25" fill="#ffffff" font-size="16" text-anchor="middle" font-family="Arial" font-weight="bold">Center Back Build Up Play</text>
  <text x="250" y="43" fill="#aaaaaa" font-size="11" text-anchor="middle" font-family="Arial">8v8 | Bottom Zone: 2v2+GK | Top Zone: Free Play</text>
  
  <!-- Full-sized Goal OUTSIDE field at top (Team 2's goal) -->
  <rect x="190" y="55" width="120" height="25" fill="none" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Field -->
  <rect x="70" y="85" width="360" height="420" fill="#2d5a27" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Zone divider line (white dashed) - positioned ~1/3 from bottom -->
  <line x1="70" y1="365" x2="430" y2="365" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Center vertical line (zone divider for top zone only) -->
  <line x1="250" y1="85" x2="250" y2="365" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Full-sized Goal OUTSIDE field at bottom (Team 1's goal to defend) -->
  <rect x="190" y="510" width="120" height="25" fill="none" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Dimension labels -->
  <!-- Width (40y) - horizontal bracket at bottom -->
  <line x1="70" y1="545" x2="70" y2="553" stroke="#ffffff" stroke-width="1"/>
  <line x1="70" y1="549" x2="430" y2="549" stroke="#ffffff" stroke-width="1"/>
  <line x1="430" y1="545" x2="430" y2="553" stroke="#ffffff" stroke-width="1"/>
  <text x="250" y="563" fill="#ffffff" font-size="10" text-anchor="middle" font-family="Arial">40 yds</text>
  
  <!-- Length (55y) - vertical bracket on left side -->
  <line x1="55" y1="85" x2="63" y2="85" stroke="#ffffff" stroke-width="1"/>
  <line x1="59" y1="85" x2="59" y2="505" stroke="#ffffff" stroke-width="1"/>
  <line x1="55" y1="505" x2="63" y2="505" stroke="#ffffff" stroke-width="1"/>
  <text x="45" y="295" fill="#ffffff" font-size="10" text-anchor="middle" font-family="Arial" transform="rotate(-90, 45, 295)">55 yds</text>
  
  <!-- Zone labels -->
  <text x="250" y="420" fill="#ffffff" font-size="10" text-anchor="middle" font-family="Arial" opacity="0.5">BUILD UP ZONE</text>
  
  <!-- PLAYERS -->
  
  <!-- Team 2 GK at top goal (outside field) - Red to match team -->
  <circle cx="250" cy="68" r="15" fill="#EF4444"/>
  <text x="250" y="73" fill="#ffffff" font-size="10" text-anchor="middle" font-family="Arial" font-weight="bold">GK</text>
  
  <!-- Team 1 (Cyan) in TOP zone - 5 players -->
  <circle cx="120" cy="180" r="15" fill="#00D9FF"/>
  <circle cx="380" cy="180" r="15" fill="#00D9FF"/>
  <circle cx="160" cy="280" r="15" fill="#00D9FF"/>
  <circle cx="340" cy="280" r="15" fill="#00D9FF"/>
  <circle cx="250" cy="320" r="15" fill="#00D9FF"/>
  
  <!-- Team 2 (Red) in TOP zone - 5 players scattered -->
  <circle cx="180" cy="150" r="15" fill="#EF4444"/>
  <circle cx="320" cy="150" r="15" fill="#EF4444"/>
  <circle cx="100" cy="240" r="15" fill="#EF4444"/>
  <circle cx="400" cy="240" r="15" fill="#EF4444"/>
  <circle cx="250" cy="260" r="15" fill="#EF4444"/>
  
  <!-- Team 2 (Red) in BOTTOM zone - 2 players pressing CBs -->
  <circle cx="200" cy="400" r="15" fill="#EF4444"/>
  <circle cx="300" cy="400" r="15" fill="#EF4444"/>
  
  <!-- BOTTOM zone - 2 CBs + GK for Team 1 -->
  <circle cx="140" cy="440" r="15" fill="#00D9FF"/>
  <text x="140" y="444" fill="#1a1a1a" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle">CB</text>
  
  <circle cx="360" cy="440" r="15" fill="#00D9FF"/>
  <text x="360" y="444" fill="#1a1a1a" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle">CB</text>
  
  <!-- Team 1 GK in bottom zone - Cyan to match team -->
  <circle cx="250" cy="480" r="15" fill="#00D9FF"/>
  <text x="250" y="484" fill="#1a1a1a" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle">GK</text>
  
  <!-- Ball with left CB -->
  <circle cx="155" cy="430" r="8" fill="#ffffff"/>
  
  <!-- Legend -->
  <rect x="70" y="575" width="360" height="35" fill="#1a1a1a"/>
  
  <!-- Team 1 -->
  <circle cx="120" cy="592" r="10" fill="#00D9FF"/>
  <text x="135" y="597" fill="#ffffff" font-size="11" font-family="Arial">Team 1</text>
  
  <!-- Team 2 -->
  <circle cx="220" cy="592" r="10" fill="#EF4444"/>
  <text x="235" y="597" fill="#ffffff" font-size="11" font-family="Arial">Team 2</text>
  
  <!-- Ball -->
  <circle cx="330" cy="592" r="6" fill="#ffffff"/>
  <text x="342" y="597" fill="#ffffff" font-size="11" font-family="Arial">Ball</text>
</svg>
