<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 520">
  <!-- Background -->
  <rect width="600" height="520" fill="#1a1a1a"/>
  
  <!-- Field area (full width representation) -->
  <rect x="40" y="80" width="520" height="320" fill="#2d5a27" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Left Wide Channel (12x25 yards) -->
  <rect x="40" y="80" width="80" height="320" fill="#2d5a27" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5"/>
  <!-- Left channel halfway line (dotted) -->
  <line x1="40" y1="240" x2="120" y2="240" stroke="#ffffff" stroke-width="2" stroke-dasharray="6,4"/>
  
  <!-- Right Wide Channel (12x25 yards) -->
  <rect x="480" y="80" width="80" height="320" fill="#2d5a27" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5"/>
  <!-- Right channel halfway line (dotted) -->
  <line x1="480" y1="240" x2="560" y2="240" stroke="#ffffff" stroke-width="2" stroke-dasharray="6,4"/>
  
  <!-- Central Area boundaries -->
  <line x1="120" y1="80" x2="120" y2="400" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="480" y1="80" x2="480" y2="400" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Full-sized Goal OUTSIDE field at top -->
  <rect x="255" y="50" width="90" height="25" fill="none" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Mini Goals OUTSIDE field (at bottom of wide channels) -->
  <!-- Left mini goal -->
  <rect x="60" y="405" width="40" height="18" fill="none" stroke="#F59E0B" stroke-width="2"/>
  <!-- Right mini goal -->
  <rect x="500" y="405" width="40" height="18" fill="none" stroke="#F59E0B" stroke-width="2"/>
  
  <!-- Dimension labels for LEFT wide channel -->
  <!-- Width (12 yds) - horizontal bracket at bottom -->
  <line x1="40" y1="430" x2="40" y2="438" stroke="#ffffff" stroke-width="1"/>
  <line x1="40" y1="434" x2="120" y2="434" stroke="#ffffff" stroke-width="1"/>
  <line x1="120" y1="430" x2="120" y2="438" stroke="#ffffff" stroke-width="1"/>
  <text x="80" y="448" fill="#ffffff" font-size="10" text-anchor="middle" font-family="Arial">12 yds</text>
  <!-- Length (25 yds) - vertical bracket on left side -->
  <line x1="28" y1="80" x2="36" y2="80" stroke="#ffffff" stroke-width="1"/>
  <line x1="32" y1="80" x2="32" y2="400" stroke="#ffffff" stroke-width="1"/>
  <line x1="28" y1="400" x2="36" y2="400" stroke="#ffffff" stroke-width="1"/>
  <text x="18" y="245" fill="#ffffff" font-size="10" text-anchor="middle" font-family="Arial" transform="rotate(-90, 18, 245)">25 yds</text>
  
  <!-- Dimension labels for RIGHT wide channel -->
  <!-- Width (12 yds) - horizontal bracket at bottom -->
  <line x1="480" y1="430" x2="480" y2="438" stroke="#ffffff" stroke-width="1"/>
  <line x1="480" y1="434" x2="560" y2="434" stroke="#ffffff" stroke-width="1"/>
  <line x1="560" y1="430" x2="560" y2="438" stroke="#ffffff" stroke-width="1"/>
  <text x="520" y="448" fill="#ffffff" font-size="10" text-anchor="middle" font-family="Arial">12 yds</text>
  <!-- Length (25 yds) - vertical bracket on right side -->
  <line x1="564" y1="80" x2="572" y2="80" stroke="#ffffff" stroke-width="1"/>
  <line x1="568" y1="80" x2="568" y2="400" stroke="#ffffff" stroke-width="1"/>
  <line x1="564" y1="400" x2="572" y2="400" stroke="#ffffff" stroke-width="1"/>
  <text x="582" y="245" fill="#ffffff" font-size="10" text-anchor="middle" font-family="Arial" transform="rotate(90, 582, 245)">25 yds</text>
  
  <!-- Zone Labels -->
  <text x="80" y="468" fill="#aaaaaa" font-size="9" text-anchor="middle" font-family="Arial">LEFT WIDE</text>
  <text x="300" y="448" fill="#aaaaaa" font-size="9" text-anchor="middle" font-family="Arial">CENTRAL AREA</text>
  <text x="520" y="468" fill="#aaaaaa" font-size="9" text-anchor="middle" font-family="Arial">RIGHT WIDE</text>
  
  <!-- Attacking Half / Defending Half Labels -->
  <text x="80" y="165" fill="#ffffff" font-size="8" text-anchor="middle" font-family="Arial" opacity="0.6">ATTACKING</text>
  <text x="80" y="175" fill="#ffffff" font-size="8" text-anchor="middle" font-family="Arial" opacity="0.6">HALF</text>
  <text x="80" y="310" fill="#ffffff" font-size="8" text-anchor="middle" font-family="Arial" opacity="0.6">DEFENDING</text>
  <text x="80" y="320" fill="#ffffff" font-size="8" text-anchor="middle" font-family="Arial" opacity="0.6">HALF</text>
  <text x="520" y="165" fill="#ffffff" font-size="8" text-anchor="middle" font-family="Arial" opacity="0.6">ATTACKING</text>
  <text x="520" y="175" fill="#ffffff" font-size="8" text-anchor="middle" font-family="Arial" opacity="0.6">HALF</text>
  <text x="520" y="310" fill="#ffffff" font-size="8" text-anchor="middle" font-family="Arial" opacity="0.6">DEFENDING</text>
  <text x="520" y="320" fill="#ffffff" font-size="8" text-anchor="middle" font-family="Arial" opacity="0.6">HALF</text>
  
  <!-- PLAYERS -->
  
  <!-- Goalkeeper (Pink) -->
  <circle cx="300" cy="95" r="15" fill="#EC4899"/>
  <text x="300" y="100" fill="#ffffff" font-size="12" text-anchor="middle" font-family="Arial" font-weight="bold">GK</text>
  
  <!-- LEFT WIDE CHANNEL - 2v1 -->
  <!-- Attackers (Cyan) - 2 in left wide -->
  <circle cx="65" cy="280" r="15" fill="#00D9FF"/>
  <circle cx="100" cy="350" r="15" fill="#00D9FF"/>
  <!-- Defender (Red) - 1 in left wide -->
  <circle cx="80" cy="320" r="15" fill="#EF4444"/>
  
  <!-- RIGHT WIDE CHANNEL - 2v1 -->
  <!-- Attackers (Cyan) - 2 in right wide -->
  <circle cx="535" cy="280" r="15" fill="#00D9FF"/>
  <circle cx="500" cy="350" r="15" fill="#00D9FF"/>
  <!-- Defender (Red) - 1 in right wide -->
  <circle cx="520" cy="320" r="15" fill="#EF4444"/>
  
  <!-- CENTRAL AREA - 3v2 -->
  <!-- Attackers (Cyan) - 3 in central, horizontal line at bottom -->
  <circle cx="220" cy="365" r="15" fill="#00D9FF"/>
  <circle cx="300" cy="365" r="15" fill="#00D9FF"/>
  <circle cx="380" cy="365" r="15" fill="#00D9FF"/>
  <!-- Defenders (Red) - 2 in central, around halfway point level -->
  <circle cx="260" cy="240" r="15" fill="#EF4444"/>
  <circle cx="340" cy="240" r="15" fill="#EF4444"/>
  
  <!-- Ball with starting attacker (left central attacker) -->
  <circle cx="210" cy="350" r="8" fill="#ffffff" stroke="#333333" stroke-width="1"/>
  
  <!-- Flow arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00D9FF"/>
    </marker>
  </defs>
  
  <!-- Arrow from central attacker to left wide (forward pass) -->
  <path d="M 210 355 Q 160 320 115 295" fill="none" stroke="#00D9FF" stroke-width="2" stroke-dasharray="8,4" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow showing wide players combining forward -->
  <path d="M 80 270 L 80 195" fill="none" stroke="#00D9FF" stroke-width="2" stroke-dasharray="8,4" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow showing cross into box -->
  <path d="M 100 165 Q 200 130 265 145" fill="none" stroke="#00D9FF" stroke-width="2" stroke-dasharray="8,4" marker-end="url(#arrowhead)"/>
  
  <!-- Legend -->
  <rect x="40" y="475" width="520" height="35" fill="#1a1a1a"/>
  
  <!-- Attackers -->
  <circle cx="80" cy="492" r="10" fill="#00D9FF"/>
  <text x="95" y="497" fill="#ffffff" font-size="11" font-family="Arial">Attackers</text>
  
  <!-- Defenders -->
  <circle cx="180" cy="492" r="10" fill="#EF4444"/>
  <text x="195" y="497" fill="#ffffff" font-size="11" font-family="Arial">Defenders</text>
  
  <!-- Goalkeeper -->
  <circle cx="285" cy="492" r="10" fill="#EC4899"/>
  <text x="300" y="497" fill="#ffffff" font-size="11" font-family="Arial">Goalkeeper</text>
  
  <!-- Mini Goal -->
  <rect x="390" y="485" width="20" height="14" fill="none" stroke="#F59E0B" stroke-width="2"/>
  <text x="415" y="497" fill="#ffffff" font-size="11" font-family="Arial">Mini Goal</text>
  
  <!-- Ball -->
  <circle cx="500" cy="492" r="6" fill="#ffffff"/>
  <text x="512" y="497" fill="#ffffff" font-size="11" font-family="Arial">Ball</text>
  
  <!-- Title -->
  <text x="300" y="25" fill="#ffffff" font-size="16" text-anchor="middle" font-family="Arial" font-weight="bold">Attacking from Wide Areas</text>
  <text x="300" y="43" fill="#aaaaaa" font-size="11" text-anchor="middle" font-family="Arial">Wide Channels: 2v1 | Central: 3v2 to Goal</text>
</svg>
